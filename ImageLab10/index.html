<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="sky" src="Assets/sky.jpg" alt="" >
        <img id="sand" src="Assets/sand.jpg" alt="" >
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <!-- <a-sky src="Assets/sky.jpg"></a-sky> -->

      <a-box src="#towel" height=".01" width="2" length="2" position="-.5 0.1 -3" rotation="0 90 0" color="#EEEEEE"></a-box>
      <a-box src="#towel" height=".015" width="2" length=".5" position="-.5 0.1 -3" rotation="0 90 0" color="FF0000"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane src="#sand" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#CBBD93"></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
    </a-scene>
  </body>
</html>
