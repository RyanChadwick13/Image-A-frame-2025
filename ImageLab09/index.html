<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1.25 -5" radius="1.5" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 3.25 -5" radius="1.2" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 4.85 -5" radius=".8" color="#FFFFFF"></a-sphere>
      <a-sphere position=".3 5 -4.4" radius=".2" color="#000000"></a-sphere>
      <a-sphere position="-.3 5 -4.4" radius=".2" color="#000000"></a-sphere>
      <a-sphere position="0 4.5 -4.3" radius=".1" color="#000000"></a-sphere>
      <a-box width=".06" height="1.2" depth=".6" position=".6 3.8 -4.1" rotation="25 -45 45" color="#Ff0000"></a-box>
      <a-cone position="0 4.5 -5" color="#Ff0000"></a-cone>
      <a-cone position="0 4.75 -4.4" height="1" radius-bottom=".3" radius-top="0" rotation="90 0 0" color="#FFA500"></a-cone>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
